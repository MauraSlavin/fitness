<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>

  <div class="container">

    <h1>Welcome to the Fitness Tracker</h1>

    <h3>Continue with the current workout, create a new workout, or choose another workout.</h3>


    <div class="row main">
      <div class="col-2">
        <img src="./assets/images/stronglady.png" alt="strongwoman"></img>
      </div> <!-- end of strongwoman div -->


      <div class="col-8 bigCol">

        <!-- Line to click on current workout to continue with that workout -->
        <div class="row choiceSpace">
          <div class="col-md-offset-1">
            <!-- assume no current workout unless one is found in the database, then changed via jQuery -->
            <p>Continue with current workout: <span class="btnHref"><button class="btn btn-warning goToCurrent"
                  disabled>(no
                  current
                  workout)</button></span></p>
          </div> <!-- end of "Continue with current workout... -->
        </div> <!-- end of 1st row in col-8 -->

        <!-- Line to create a new workout (will take you to a new page to add exercises when submitted) -->
        <div class="row choiceSpace">
          <div class="col-md-offset-1">
            <p>Create new workout:</p>
            <div class="input-group col-xs-8">
              <input type="text" class="form-control" id="workout" placeholder="New workout name" autofocus="">
              <span class="input-group-btn">
                <button class="btn btn-warning createNewWorkout" type="submit">Go!</button>
              </span>
            </div> <!-- end of input for new workout -->
          </div> <!-- end of col for Create new workout: ... -->
        </div>

        <!-- List of other workouts to choose from, if they exist -->
        <div class="row choiceSpace">
          <div class="col-md-offset-1 oldWOList">
            <p class="addWorkoutList">Click on another workout (no other workouts if none listed):</p>

            <!-- List of workouts will be added here -->

          </div>
        </div>

      </div>

      <div class="col-2">
        <img id="rightImg" src="./assets/images/strongman.png" alt="strongman"></img>
      </div>

    </div>


  </div>


  <!-- javascript for jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- javascript for this page -->
  <script src="./dist/index.js" type="text/javascript"></script>

  <!-- register service worker for caching and offline functionality -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then((reg) => {
            console.log("Service worker registered.", reg);
          });
      });
    }
  </script>


</body>

</html>
