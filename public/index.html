<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">

    <h1>Welcome to the Fitness Tracker</h1>

    <h3>Continue with the current workout, create a new workout, or choose another workout.</h3>

    <!-- Line to click on current workout to continue with that workout -->
    <div class="row choiceSpace">
      <div class="col-md-offset-2">
        <!-- assume no current workout unless one is found in the database, then changed via jQuery -->
        <p>Continue with current workout: <span id="btnHref"><button class="btn btn-default goToCurrent" disabled>(no
              current
              workout)</button></span></p>
      </div>
    </div>

    <!-- Line to create a new workout (will take you to a new page to add exercises when submitted) -->
    <div class="row choiceSpace">
      <div class="col-md-offset-2">
        <p>Create new workout:</p>
        <div class="input-group col-xs-8">
          <span class="input-group-btn">
            <button class="btn btn-default" id="createNewWorkout" type="submit">Go!</button>
          </span>
          <input type="text" class="form-control" id="workout" placeholder="New workout name" autofocus="">
        </div>
      </div>
    </div>

    <!-- List of other workouts to choose from, if they exist -->
    <div class="row choiceSpace">
      <div class="col-md-offset-2">
        <p class="addWorkoutList">Click on another workout (no other workouts if none listed):</p>

        <!-- List of workouts will be added here -->

      </div>
    </div>
  </div>

  <!-- javascript for jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- javascript for this page -->
  <script src="assets/js/index.js" type="text/javascript"></script>



</body>

</html>
